<!DOCTYPE html>
<html ng-app="screenModule">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Boilerplate</title>
    <!--  CSS  -->
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    <style type="text/css">



        /* http://meyerweb.com/eric/tools/css/reset/
           v2.0 | 20110126
           License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

    /* ----------- STYLES ------------------------------------------------------------ */

        body{
                font-family: 'alright_sansultra_italic';
        }

        #canvasContainer{
            position: absolute;
            left:0;
            top: 0;
        }

        #container{
            position: absolute;
            width:1024px;
            height: 576px;
            background-color: #000000;
            overflow: hidden;
            cursor: pointer;
        }



    </style>

   
</head>

    <body>

asdasadsd

        <div ng-controller="screenController">

         


            <!--  markup  -->
            <div id="container">
                <div id="canvasContainer"></div>
                <img src="images/videoStillFrame.png" alt="">
            </div>

        </div>    


        <!-- js libs-->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

        <script>


             WebFontConfig = {
              google: {
                families: [ 'Snippet', 'Arvo:700italic', 'Podkova:700' ]
              },

                // do something
                init();
              }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' === document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
              })();


            function init(){

                // init banner

            }
            

            


        </script>
